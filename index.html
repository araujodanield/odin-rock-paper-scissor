<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game - Console ver.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="title">
            <h1 >ROCK PAPER SCISSORS</h1>
        </header>
        
        <main class="game-board">
            <h2></h2>

            <p>You have 5 chances to defeat the machine and save the world! Good Luck!</p>
            <div class="option-choosed">
                <div class="left">
                    <p>Player:</p>
                    <img src="images/question-mark.svg" alt="">
                    <p>Score:</p>
                    <p>0</p>
                </div>

                <div class="right">
                    <p>Computer:</p>
                    <img src="images/question-mark.svg" alt="">
                    <p>Score:</p>
                    <p>0</p>
                </div>
            </div>
            <div>Choose your weapon:</div>

            <div class="buttons">
                <button class="btn"><img src="images/rock.svg" alt=""></button>
                <button class="btn"><img src="images/paper.svg" alt=""></button>
                <button class="btn"><img src="images/scissors.svg" alt=""></button>
            </div>
        </main>
        
        <footer class="credits">
            Created by <a href="https://github.com/araujodanield" target="_blank"><i class="devicon-github-original"></i> araujodanield
        </footer>
    </div>
</body>
</html>
